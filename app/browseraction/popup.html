<!DOCTYPE html>
<html ng-app="DownloadAccelerator">
	<head>
		<title>Title of the document</title>
	  <script src="angular.min.js"></script>
		<script src="popup.js"></script>
	  <script src="./DownloadDisplay/directive.js"></script>
	</head>

	<body ng-controller="progressController">
		<span ng-bind="test"></span>

		<div id="progContainer" ng-repeat="state in downloadsList | orderBy: '-fileInfo.dateTimeAdded.getTime()' track by $index">
			<download-display 
				download-state="state" 
				>

			</download-display>
		</div>
	</body>
</html>
