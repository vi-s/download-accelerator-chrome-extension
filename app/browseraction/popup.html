<!DOCTYPE html>
<html>
	<head>
		<title>Download Accelerator Status</title>
	  <script src="angular.min.js"></script>
	  <script src="ui-bootstrap-tpls-2.1.4.min.js"></script>
		<script src="popup.js"></script>
	  <script src="./DownloadDisplay/directive.js"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">		
	  <!--<link rel="stylesheet" type="text/css" href="bootstrap.min.css">-->
	  <link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body ng-app="DownloadAccelerator" ng-controller="progressController">
		<span ng-bind="test"></span>
    <input type="text" class="form-control" placeholder="Search downloads..." ng-model="downloadSearchQuery" ng-model-options="{debounce: 150}">

		<div ng-if="!filteredDownloadStates.length" class="noneFound">No Downloads Found!</div>
		<div id="downloadState{{$index}}" class="card horizontal downloadState" ng-repeat="state in (filteredDownloadStates = (downloadStateList | orderBy: '-fileInfo.dateTimeAdded.getTime()' | filter:downloadSearchQuery)) track by $index">
			<download-display class="downloadStateDisplay" download-state="state"></download-display>
		</div>
	</body>
</html>
