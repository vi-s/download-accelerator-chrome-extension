<!DOCTYPE html>
<html>
	<head>
		<title>Download Accelerator Status</title>
	  <script src="angular.min.js"></script>
	  <script src="ui-bootstrap-tpls-2.1.4.min.js"></script>
		<script src="popup.js"></script>
	  <script src="./DownloadDisplay/directive.js"></script>
	  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	</head>

	<body ng-app="DownloadAccelerator" ng-controller="progressController">
		<span ng-bind="test"></span>

		<div id="progContainer" ng-repeat="state in downloadStateList | orderBy: '-fileInfo.dateTimeAdded.getTime()' track by $index">
			<download-display download-state="state"></download-display>
		</div>
	</body>
</html>
